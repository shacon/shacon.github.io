
<!DOCTYPE HTML>
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />

  <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
  <title>Shannon Cochran</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
          $("#includedContent").load("images/resume.html");
          $(".about").hide();
          $(".resume").hide();
          $(".work-samples").hide();
          $(".about-page").click(function(){
            $(".resume").hide();
            $(".work-samples").hide();
             $(".about").show();
             return false;
          });
          $(".resume-page").click(function(){
            $(".work-samples").hide();
            $(".about").hide();
             $(".resume").show();
             return false;
          });
          $(".work-samples").click(function(){
            $(".about").hide();
            $(".resume").hide();
             $(".work-samples").show();
             return false;
          });
    });
    </script>

</head>
<body>
  <div class="title-name">
    <p><a href=""><strong>Shannon Cochran</strong></a><p>
  </div>

  <div class="nav-bar">
    <ul id="menu" align="center">
      <li class="about-page"><a href="">About</a></li>
      <li class="resume-page"><a href="">Resume</a></li>
      <li><a href="">Work Samples</a></li>
      <li><a href="https://shannonjcochran.wordpress.com/">Blog</a></li>
    </ul>
  </div>

  <div class="menu-elements">
    <div class="about">
      <img src="images/about.png" alt="About"style="width:600px;height:450px;"/>
    </div>
    <div class="resume">
      <div id="includedContent"></div>
    </div>
    <div class ="work-samples">
      <img src="images/work_samples.pdf" alt="Work Samples"style="width:600px;height:450px;" />
    </div>
  </div>

</body>
</html>
