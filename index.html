
<!DOCTYPE HTML>
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />

  <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
  <title>Shannon Cochran</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://use.fontawesome.com/517c7ad952.js"></script>
    <script>
    $(document).ready(function(){
          $("#includedContent").load("images/resume.html");
          $(".about").hide();
          $(".resume").hide();
          $(".work-samples").hide();
          $(".contact").hide();
          $(".about-page").click(function(){
            $(".resume").hide();
            $(".work-samples").hide();
            $(".contact").hide();
            $(".about").show();
             return false;
          });
          $(".resume-page").click(function(){
            $(".work-samples").hide();
            $(".about").hide();
            $(".contact").hide();
            $(".resume").show();
             return false;
          });
          $(".work-samples").click(function(){
            $(".about").hide();
            $(".contact").hide();
            $(".resume").hide();
            $(".work-samples").show();
             return false;
          });
           $(".contact").click(function(){
            $(".resume-page").hide();
            $(".about").hide();
            $(".work-samples").hide();
             $(".resume").show();
             return false;
          });
    });
    </script>

</head>
<body>
  <div class="title-name">
    <p><a href=""><strong>Shannon Cochran</strong></a><p>
  </div>

<div class="icon-bar four-up nav-bar">

  <li><a class="about-page">
    <img i class="fa fa-camera-retro fa-3x"></i>

  </a></li>
  <li><a class="resume-page">
    <i class="fa fa-camera-retro fa-3x"></i>

  </a></li>
  <li><a class="work-samples">
   <i class="fa fa-camera-retro fa-3x"></i>
    <label>Work Samples</label>
  </a></li>
  <li><a href="https://shannonjcochran.wordpress.com/" class="blog">
    <i class="fa fa-camera-retro fa-3x"></i>

  </a></li>
  <li><a class="Contact">
    <i class="fa fa-camera-retro fa-3x"></i>
    <label>Contact</label>
  </a></li>
</div>

  <div class="menu-elements">
    <div class="about">
      <img src="images/about.png" alt="About"style="width:600px;height:450px;"/>
